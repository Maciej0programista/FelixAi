<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Felix-AI</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Markdown & Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    
    <!-- Custom Styles -->
  <script type="module" crossorigin src="/FelixAi/main.js"></script>
  <link rel="stylesheet" crossorigin href="/FelixAi/main.css">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1 class="logo">Felix-AI</h1>
            <div class="theme-switcher">
                <span class="material-symbols-outlined">light_mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="material-symbols-outlined">dark_mode</span>
            </div>
        </header>

        <nav class="app-tabs">
            <button class="tab-button active" data-tab="chat-tab">Czat</button>
            <button class="tab-button" data-tab="analyze-tab">Analiza</button>
        </nav>

        <main class="app-content">
            <!-- Zakładka Czat -->
            <div id="chat-tab" class="tab-content active">
                <div id="chat-window">
                    <!-- Wiadomości będą wstawiane tutaj przez JavaScript -->
                </div>
                <footer class="app-footer">
                    <div id="typing-indicator" class="hidden">
                        <span>Felix pisze...</span>
                        <div class="typing-dots"><span></span><span></span><span></span></div>
                    </div>
                    <form id="chat-form">
                        <div class="input-wrapper">
                            <textarea id="prompt-input" placeholder="Wpisz polecenie..." rows="1"></textarea>
                            <button type="submit" id="send-button" aria-label="Wyślij">
                                <span class="material-symbols-outlined">send</span>
                            </button>
                        </div>
                    </form>
                </footer>
            </div>

            <!-- Zakładka Analiza -->
            <div id="analyze-tab" class="tab-content">
                <div class="analyze-panel">
                    <h2>Analiza Zaznaczenia</h2>
                    <p>Zaznacz zakres danych w arkuszu (do 100 komórek), a następnie wybierz akcję.</p>
                    <div class="action-buttons">
                        <button class="action-button" id="analyze-data-btn">
                            <span class="material-symbols-outlined">insights</span>
                            Wygeneruj Podsumowanie
                        </button>
                        <button class="action-button" id="suggest-chart-btn">
                            <span class="material-symbols-outlined">bar_chart</span>
                            Zaproponuj Wykres
                        </button>
                         <button class="action-button" id="translate-headers-btn">
                            <span class="material-symbols-outlined">translate</span>
                            Przetłumacz Nagłówki (EN)
                        </button>
                    </div>
                    <div id="analysis-results">
                        <!-- Wyniki analizy pojawią się tutaj -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Główny skrypt aplikacji -->
</body>
</html>
